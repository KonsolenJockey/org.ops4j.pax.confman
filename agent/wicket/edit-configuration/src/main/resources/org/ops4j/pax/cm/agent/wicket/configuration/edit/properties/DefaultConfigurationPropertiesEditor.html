<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <span class="browser-navigator" wicket:id="navigator">[dataview navigator]</span>
        <table cellspacing="0" class="dataview">
            <tr>
                <th wicket:id="action"></th>
                <th wicket:id="orderByKey">
                    <span wicket:id="columnHeaderKey"></span>
                </th>
                <th wicket:id="orderByValue">
                    <span wicket:id="columnHeaderValue"></span>
                </th>
            </tr>

            <tr wicket:id="table">
                <td><a wicket:id="selectLink"><span wicket:id="selectLinkLabel"></span></a></td>
                <td><span wicket:id="key">[key]</span></td>
                <td><span wicket:id="value">[value]</span></td>
            </tr>
        </table>
    </wicket:panel>
</body>
</html>
