<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <form wicket:id="form">
            <fieldset>
                <legend>Configuration</legend>
                <span class="pidLabel" wicket:id="pidLabel">[Pid Label]</span>
                <input class="pidValue" wicket:id="pid"></input>

                <br/>
                <span class="factoryPidLabel" wicket:id="factoryPidLabel">[Factory Label]</span>
                <input class="factoryPidValue" wicket:id="factorypid"></input>

                <br/>

                <span class="bundleLocationLabel" wicket:id="bundleLocationLabel">[Bundle Location Label]</span>
                <input class="bundleLocationValue" wicket:id="bundleLocation"></input>

                <br/>

                <br/>
                <input class="save" type="submit" value="save all" wicket:id="save"></input>
                <input class="reset" type="submit" value="reset" wicket:id="reset"></input>
                <input class="delete" type="submit" value="delete" wicket:id="delete"></input>
            </fieldset>

            <fieldset>
                <legend>Configuration properties</legend>
                <table class="configProperties" cellspacing="0" wicket:id="configurationProperties">[Table]</table>
            </fieldset>
        </form>
    </wicket:panel>
</body>
</html>
