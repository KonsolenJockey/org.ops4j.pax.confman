<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <span class="editor" wicket:id="editor">[Configuration Editor goes here]</span>

        <br/>
        <span class="configuration-browser-navigator" wicket:id="navigator">[dataview navigator]</span>
        <table cellspacing="0" class="dataview">
            <tr>
                <th wicket:id="orderByPID">
                    <span wicket:id="columnHeaderPID"></span>
                </th>
                <th wicket:id="orderByBundleLocation">
                    <span wicket:id="columnHeaderBundleLocation"></span>
                </th>
            </tr>

            <tr wicket:id="sorting">
                <td><a wicket:id="pidLink"><span wicket:id="pidLabel"></span></a></td>
                <td><span wicket:id="bundleLocation">[bundleLocation]</span></td>
            </tr>
        </table>
        <br/>
    </wicket:panel>
</body>
</html>
