<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <br/>

        <br/>

        <br/>

        <br/>

        <br/>

        <br/>
        <wicket:remove>
            <!-- TODO, need to figure out how to move down "editor" component-->
        </wicket:remove>

        <div wicket:id="editor">[Configuration Editor goes here]</div>

        <br/>
        <span class="browser-navigator" wicket:id="navigator">[dataview navigator]</span>
        <table cellspacing="0" class="dataview">
            <tr>
                <th wicket:id="action"></th>
                <th wicket:id="orderByPID">
                    <span wicket:id="columnHeaderPID"></span>
                </th>
                <th wicket:id="orderByFactoryPID">
                    <span wicket:id="columnHeaderFactoryPID"></span>
                </th>
                <th wicket:id="orderByBundleLocation">
                    <span wicket:id="columnHeaderBundleLocation"></span>
                </th>
            </tr>

            <tr wicket:id="sorting">
                <td><a wicket:id="selectLink"><span wicket:id="selectLinkLabel"></span></a></td>
                <td><span wicket:id="pidLabel"></span></td>
                <td><span wicket:id="factoryPid">[factoryPid]</span></td>
                <td><span wicket:id="bundleLocation">[bundleLocation]</span></td>
            </tr>
        </table>
        <br/>
    </wicket:panel>
</body>
</html>
