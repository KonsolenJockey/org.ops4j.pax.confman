<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<body>
    <wicket:panel>
        <fieldset>
            <legend>Configuration</legend>

            <form wicket:id="form">
                <table class="editorTable">
                    <tr>
                        <td wicket:id="PIDLabel" width="400">[PidLabel]</td>
                        <td ><input wicket:id="pid" width="400"></input></td>
                    </tr>
                    <tr>
                        <td wicket:id="factoryPIDLabel" width="400">[Factory PID Label]</td>
                        <td>
                            <input wicket:id="factoryPid" width="400"></input>
                            <input type="checkbox" wicket:id="isFactory"></input>
                        </td>
                    </tr>

                    <tr>
                        <td wicket:id="bundleLocationLabel" width="400">[Bundle Location Label]</td>
                        <td><input wicket:id="bundleLocation" width="400"></input></td>
                    </tr>
                </table>

                <input class="new" type="submit" value="new" wicket:id="new"></input>
                <input class="details" type="submit" value="details" wicket:id="details"></input>
                <input class="save" type="submit" value="save" wicket:id="save"></input>
                <!--<input class="reset" type="submit" value="reset" wicket:id="reset"></input>-->
                <input class="delete" type="submit" value="delete" wicket:id="delete"></input>
            </form>
        </fieldset>
    </wicket:panel>
</body>
</html>
